---
title: "Signup"
layout: default
---
<link rel="stylesheet" href="/assets/css/login.css">
<div class="omb_login">
  <h3 class="omb_authTitle"><a href="/account/login">Login</a> or Sign up</h3>
  <div class="row omb_row-sm-offset-3 omb_row-sm-offset-3 omb_socialButtons">
    <div class="col-xs-12 col-sm-6">
      <a href="#" class="btn btn-lg btn-block omb_btn-github" id="github">
        <i class="fa fa-github"></i>
        <span class="hidden-xs">Github</span>
      </a>
    </div>
  </div>

  <div class="row omb_row-sm-offset-3 omb_loginOr">
    <div class="col-xs-12 col-sm-6">
      <hr class="omb_hrOr">
      <span class="omb_spanOr">or</span>
    </div>
  </div>

  <div class="row omb_row-sm-offset-3">
		<div class="col-xs-12 col-sm-6">
        <div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" id="email" placeholder="Email">
				</div>
				<span class="help-block"></span>
        <div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" id="name" placeholder="Name">
				</div>
				<span class="help-block"></span>
        <span class="help-block"></span>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input  type="password" class="form-control" id="password" placeholder="Password">
				</div>
        <span class="help-block"></span>

				<button class="btn btn-lg btn-primary btn-block" id="signup">Signup</button>
        <span class="help-block" id="error" style="color:red;font-weight:bold"></span>
		</div>
  </div>
</div>

<script>
    $(function(){
      //AppManager.init();
      $("#github").on("click", function(ev){
				ev.preventDefault();
				AppManager.loginGithub(function(err,res){
					if(err){
						$("#error").text(err);
					}else{
						location.href = "/";
					}
				});
			});
    
      $("#signup").on("click", function(){

        AppManager.createUser(
        $("#name").val(), 
        $("#email").val(), 
        $("#password").val(), 
        function(err, res){
          if(err){
            $("#error").text(err.message);
          }else{
            location.href = "/";
          }

        });

      });
    
    });
    
    </script>
