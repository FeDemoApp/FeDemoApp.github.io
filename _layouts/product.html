---
layout: default
---
<div class="container" id = "product" style="padding-top: 80px;">
  <div class="row">
    <div class="col-md-7">
      <img src="/assets/img/products/{{page.image}}" alt=""/>
    </div>
    <div class="col-md-5">
      <h1>{{page.title}}</h1>

      <p><a href="{{page.vendor_link}}">{{page.vendor}}</a></p>

      <p class="lead"><i>{{page.summary}}</i></p>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="padding-bottom:120px;padding-top:60px">
      {{content}}
    </div>
  </div>
</div>

<button href="#"
    class="snipcart-add-item"
    data-item-id="{{page.id}}"
    data-item-name="{{page.title}}"
    data-item-price="{{page.price}}"
    data-item-weight="0"
    data-item-url="{{page.url | absolute_url}}"
    data-item-description="{{page.summary}}">
    Buy
</button>
